server:
  port: 8001
  servlet:
    context-path: /security-basic

spring:
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:security-basic-0;DB_CLOSE_DELAY=-1
    username: sa
    password: password
    driverClassName: org.h2.Driver

  flyway:
    enabled: false

